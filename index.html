<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <input type="color" value="#ff0000" id="color-picker">
            
            <div class="custom-select" style="width:200px;">
                <select id="color-type">
                  <option value="monochrome">Monochrome</option>
                  <option value="monochrome-dark">Monochrome-dark</option>
                  <option value="monochrome-light">Monochrome-light</option>
                  <option value="analogic">Analogic</option>
                  <option value="complement">Complement</option>
                  <option value="analogic-complement">Analogic-complement</option>
                  <option value="triad">Triad</option>
                </select>
              </div>
            <button id="getColorBtn">Get color scheme</button>
        </header>
        <section id="colorPalet">
            <div style="background-color: #F55A5A;"></div>
            <div style="background-color:#2B283A;"></div>
            <div style="background-color:#FBF3AB;"></div>
            <div style="background-color: #AAD1B6;"></div>
            <div style="background-color: #A626D3"></div>
            <div style="background-color:#6376D3;"></div>

        </section>
        <footer id="colorHexCodes">
            <div>#F55A5A</div>
            <div>#2B283A</div>
            <div>#FBF3AB</div>
            <div>#AAD1B6</div>
            <div>#A626D3</div>
            <div>#6376D3</div>

        </footer>
        <script src="index.js"></script>
    </body>
</html>
